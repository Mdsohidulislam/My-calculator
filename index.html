<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style2.css">
 
</head>
<body class="alert-danger">
     
    <div class="col d-flex justify-content-center  p-3">
        <div class="col-md-6 d-flex justify-content-center">
            <div class="calculator mt-5">
                <div class="d-flex justify-content-center">
                    <div class="output size">
                         <h5 id="previous" class="w-100 siz" type="text"></h5>
                         <h5 id="current" class="w-100 siz" type="text"></h5>
                    </div>
                </div>
                <div class="col">
                    <div class="col d-flex justify-content-between">
                        <button id="all-clear" class="btn btn-outline-success px-5 mb-2">AC</button>
                        <button id="delete" class="btn btn-outline-success px-3 mb-2">DEL</button> 
                        <button class="btn btn-outline-success px-3 mb-2 operators">+</button>
                    </div>
                    <div class="col d-flex justify-content-between">
                        <button class="btn btn-outline-success px-3 mb-2  numbers">1</button>
                        <button class="btn btn-outline-success px-3 mb-2  numbers">2</button>
                        <button class="btn btn-outline-success px-3 mb-2  numbers">3</button>
                        <button class="btn btn-outline-success px-3 mb-2 operators">-</button>
                    </div>
                    <div class="col d-flex justify-content-between">
                        <button class="btn btn-outline-success px-3 mb-2  numbers">4</button>
                        <button class="btn btn-outline-success px-3 mb-2  numbers">5</button>
                        <button class="btn btn-outline-success px-3 mb-2  numbers">6</button>
                        <button class="btn btn-outline-success px-3 mb-2 operators">x</button>
                    </div>
                    <div class="col d-flex justify-content-between">
                        <button class="btn btn-outline-success px-3 mb-2  numbers">7</button>
                        <button class="btn btn-outline-success px-3 mb-2  numbers">8</button>
                        <button class="btn btn-outline-success px-3 mb-2  numbers">9</button>
                        <button class="btn btn-outline-success px-3 mb-2  operators">/</button>
                    </div>
                    <div class="col d-flex justify-content-between">
                        <button class="btn btn-outline-success px-3 mb-2 numbers">.</button>
                        <button class="btn btn-outline-success px-3 mb-2 numbers">0</button>
                        <button id="equal" class="btn btn-outline-success px-5 mb-2">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
